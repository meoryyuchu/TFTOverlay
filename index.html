<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TFT Overlay</title>
    <link rel="stylesheet" href="item.css">
  </head>
  <body id="page">
    <img id="close-btn" draggable="false" onclick="minimize();" src="./assets/close.png">
    <img id="minimize-btn" draggable="false" onclick="minimize();" src="./assets/minus.png">
    <img id="maximize-btn" draggable="false" onclick="maximize();" src="./assets/plus.png">
    <img id="move-btn" src="./assets/movearrows.png">
    <p id="closebreak"></p>
    <table id="countertable">
      <tr>
        <td><img class="itemcounterimage" draggable="false" src="./assets/bf.png"></td>
        <td><img class="itemcounterimage" draggable="false" src="./assets/rod.png"></td>
        <td><img class="itemcounterimage" draggable="false" src="./assets/recurve.png"></td>
        <td><img class="itemcounterimage" draggable="false" src="./assets/tear.png"></td>
        <td><img class="itemcounterimage" draggable="false" src="./assets/vest.png"></td>
        <td><img class="itemcounterimage" draggable="false" src="./assets/cloak.png"></td>
        <td><img class="itemcounterimage" draggable="false" src="./assets/giants belt.png"></td>
        <td><img class="itemcounterimage" draggable="false" src="./assets/spatula.png"></td>
      </tr>
      <tr>
          <td>
            <div>
              <img class="decrementbutton" onclick="" height="12px" width="12px" src="./assets/minus-button.png">
              <!-- <p>0</p> -->
              <img class="incrementbutton" onclick="" height="12px" width="12px" src="./assets/add-button.png">
            </div>
          </td>
        </tr>
    </table>
    <hr id="itembreak" size=3 noshade color="#E1C368" width="352px">
    <script src="itemscript.js"></script>
  </body>
</html>
